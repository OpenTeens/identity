[project]
name = "identity-backend"
version = "0.1.0"
description = ""
authors = [
    { name = "OpenTeens" },
    { name = "mtf-im" }
]
readme = "README.md"
requires-python = "<4.0, >= 3.9"

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "<4.0, >= 3.9"
fastapi = "^0.115.2"
pyjwt = "^2.9.0"
sqlalchemy = "^2.0.36"
aiosqlite = "^0.20.0"
argon2-cffi = "^23.1.0"
black = "^24.10.0"
uvicorn = "^0.32.0"
python-multipart = "^0.0.12"
pydantic-settings = "^2.6.0"
rich = "^13.9.2"
pyyaml = "^6.0.2"
ruff = "^0.7.0"

[tool.ruff.lint]
preview = true
